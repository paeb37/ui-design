{% extends "layout.html" %}

{% block content %}

<script>
</script>

<br>

<!-- Top Rated Kdramas to Watch-->
<!-- Remember, this is wrapped in a container -->
<h1>
    Top Kdramas to Watch!
</h1>

<br>

<div class="row">
    {% for item in items %}
        <div class="col-md-4 d-flex align-items-stretch"> <!-- Make each column flex and stretch to fill the height -->
            <div class="card mb-4" style="width: 100%;"> <!-- Use mb-4 for consistent spacing, adjust '4' as needed -->
                <!-- Wrap the image in an <a> tag to make it clickable -->
                <a href="/view/{{ item.id }}">
                    <img src="{{ item.image }}" class="card-img-top" alt="{{ item.title }}">
                </a>
                <div class="card-body d-flex flex-column"> <!-- Make card-body a flex container -->
                    <h5 class="card-title">{{ item.title }}</h5>
                    <!-- Genres -->
                    <p class="card-text"><strong>Genres:</strong> {{ item.genres|join(', ') }}</p>
                    <!-- Actors -->
                    <p class="card-text"><strong>Actors:</strong> {{ item.actors|join(', ') }}</p>
                    <a href="/view/{{item.id}}" class="btn btn-primary mt-auto">View Details</a> <!-- mt-auto pushes the button down -->
                </div>
            </div>
        </div>
    {% endfor %}
</div>

{% endblock %}
